<!DOCTYPE html>
<html>
  <meta charset="utf-8">
  <title>Đăng Nhập</title>
   <style>
     label {display: block; margin-top: 10px;}
  </style>
  <body>
    <div class="form-container">
    <h2>Đăng Nhập</h2>
      <form action="/dangki" method="post">
         <label for="email">Email đăng kí:</label>
        <input type="email" id="email" name="email" placeholder="@gmail.com">
        
        
         <label for="phone">Số điện thoại:</label>
        <input type="tel" id="phone" name="phone" placeholder="0987654321" " title="Số điện thoại 10 chữ số">
        
        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" name="password" placeholder="Tối thiểu 6 ký tự">
  <input type="submit" value="Đăng Kí Ngay">
                                           
  </body>
</html>
